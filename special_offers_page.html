<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/special-offers_page/special_offers_page.css">

    <script src="./pages/special-offers_page/product/special_offers_container.js"></script>
    <script src="./pages/special-offers_page/product/special_offers_product.js"></script>

    <script src="./components/header/header.js" defer></script>

    <script src="./components/footer/footer.js" defer></script>

    <script src="./components/fav-icon/fav-icon.js"></script>
    <title></title>
</head>

<body>
    <!-- NAV START -->
    <custom-header></custom-header>
    <!-- NAV END -->

    <div class="search-for-an-offer-container">
        <div class="search-for-an-offer-title">
            <h1 class="search-for-an-offer-title-h1">Search for an offer</h1>
        </div>
        <div class="search-for-an-offer-txt">
            <p class="search-for-an-offer-txt-paragraph">Choose from the most advantageous offers</p>
        </div>
    </div>
    <div class="search-key-word-select-options-range-price-container">
        <form action="./special_offers_page.html" method="post">
            <div class="searchbar-and-button-container">
                <div class="enter-keyword-bar">
                    <input type="search" name="enter-keyword" id="enter-a-keyword" placeholder="Enter a keyword"
                        required>
                </div>
                <div class="search-button">

                    <img src="./assets/icons/search.svg" alt="">
                    <input type="submit" value="Search" id="searchbuton" required>
                </div>
            </div>
        </form>
        <hr class="seperator">
        <div class="seperator-filter">
            <span class="filter">Filter settings</span>
        </div>
        <div class="select-options-only">
            <div class="select-sale-option">
                <select name="sale" id="search-offer-select">
                    <option value="sale">Sale</option>
                    <option value="sale">Rent</option>
                    <option value="sale">Lease</option>
                    <option value="sale">Auction</option>
                    <option value="sale">Exchange</option>
                </select>
                <img id="arrow-svg-icon-1" src="./assets/icons/arrow.svg" alt="arrow">
            </div>
            <div class="select-sale-option">
                <select name="sale" id="search-offer-select">
                    <option value="sale">Most expensive</option>
                    <option value="sale">Least expensive</option>
                    <option value="sale">Newest first</option>
                    <option value="sale">Oldest first</option>
                </select>
                <img id="arrow-svg-icon-2" src="./assets/icons/arrow.svg" alt="arrow">
            </div>
            <div class="select-sale-option">
                <select name="sale" id="search-offer-select">
                    <option value="sale">Select location</option>
                    <option value="sale">City center</option>
                    <option value="sale">Rural area</option>
                    <option value="sale">Beachfront</option>
                    <option value="sale">Industrial area</option>
                    <option value="sale">Residental estate</option>
                    <option value="sale">Downtown</option>
                    <option value="sale">Coastal area</option>
                    <option value="sale">Mountain view</option>
                    <option value="sale">Suburbs</option>
                </select>
                <img id="arrow-svg-icon-3" src="./assets/icons/arrow.svg" alt="arrow">
            </div>
            <div class="select-sale-option">
                <select name="sale" id="search-offer-select">
                    <option value="sale">Select room flat</option>
                    <option value="sale">2 Rooms</option>
                    <option value="sale">3 Rooms</option>
                    <option value="sale">4 Rooms</option>
                    <option value="sale">5 Rooms</option>
                    <option value="sale">Studio</option>
                    <option value="sale">Loft</option>
                    <option value="sale">Penthouse</option>
                    <option value="sale">Duplex</option>
                    <option value="sale">Townhouse</option>
                    <option value="sale">Villa</option>
                    <option value="sale">Shared</option>
                    <option value="sale">Private</option>
                    <option value="sale">Other</option>
                </select>
                <img id="arrow-svg-icon-4" src="./assets/icons/arrow.svg" alt="arrow">
            </div>
        </div>
        <div class="main">
            <div class="custom-wrapper">
                <div class="range-input">
                    <input type="range" class="min-range" min="0" max="49900000" value="0" step="100000">
                    <input type="range" class="max-range" min="100000" max="50000000" value="0" step="100000">
                </div>
                <div class="price-input-container">
                    <div class="slider-container">
                        <div class="price-slider">
                        </div>
                    </div>
                    <div class="price-input">
                        <div class="price-field">
                            <input type="text" class="min-input" value="0">
                            <input type="text" class="max-input" value="50000000">
                        </div>
                        <div class="price-field">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <special-offers-sec>
        <div class="image-grid-section2">
        </div>
        <div class="offers-show-next-button">
            <input id="show-next-btn" type="button" value="Show More">
        </div>
    </special-offers-sec>


    <!-- FOOTER -->
    <custom-footer></custom-footer>
    <!-- FOOTER -->
    <script src="./components/sliders/price-range-special-offers/price-range.js" defer></script>
</body>

</html>
